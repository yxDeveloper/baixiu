  <script>
    // 要求按照从小到大排列数组
    var arr = [1, 45, 23, 16, 12, 9, 4, 5];
    var cont = 0;
    // 完成控制趟数
    for(var i = 0;i<arr.length-1;i++){
      cont++;
      // 完成控制数字交换的次数的控制
      for(var j = 0;j<arr.length-1-i ;j++){
        // 判断 如果前面的值大于后面的值 那么 把前面的值和后面的值做一下交换
        if(arr[j]>arr[j+1]){
          cont++;
          // 交换两个变量的值
          var temp = arr[j]; //把arr[j]的值存起来
          arr[j] = arr[j+1];// 把后面的值赋值给前面
          arr[j+1] = temp;
        }
      }
    }

    console.log(arr);
    console.log(cont);
