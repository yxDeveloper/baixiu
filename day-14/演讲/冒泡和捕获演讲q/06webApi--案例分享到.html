<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 150px;
				height: 300px;
				background: red;
				position:fixed;
				left: -150px;
				top: 200px;
			}
			#box #sider {
				width: 30px;
				height: 60px;
				text-align: center;
				line-height: 20px;
				background-color: black;
				position: absolute;
				right:-30px;
				top: 120px;
				color: white;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="sider">分享到</div>
		</div>
	</body>
	<script src="MyTool.js"></script>
	<script type="text/javascript">

		// 移到分享到侧边栏上面 让box出来 （left= 0） 移开 以后让box 回去 (left=-150)
		// 直接给oBox添加鼠标移上事件 和鼠标移出事件 一样可以实现 原因就是sider冒泡了
		// 你移到sider 触发了sider的mouseover 继续将mouseover向上传递，传递到obox身上
		//box身上mouseover 接收到了以后没有没有事情可做? 有 的话  就去执行事情(函数)
		var oBox = document.getElementById("box");

		oBox.onmouseover = function() {
			this.style.left = 0;
			//startMove(this, {left:0},30);
		}
		oBox.onmouseout = function() {
			this.style.left = "-150px";
			//startMove(this, {left:-150},30);
		}

		document.onmouseover = function() {
			console.log(123);
		}
	</script>
</html>
