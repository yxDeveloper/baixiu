<script>

    function Person(){
        this.name = 'Jim';
    }
    var person = new Person();
    Person.prototype.say = function(){
        console.log('hello,' + this.name);
    };
    console.dir(Person);
    person.say();//输出？

    function Person () {
        this.name = 'Jim';
    }
    var person = new Person();
    Person.prototype = {
        say: function(){
            console.log('hello,' + this.name);
        }
    };
    person.say();//会得到什么结果
